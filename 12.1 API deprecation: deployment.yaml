apiVersion: apps/v1beta1  # Deprecated API version
kind: Deployment
metadata:
  name: deprecated-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deprecated-app
  template:
    metadata:
      labels:
        app: deprecated-app
    spec:
      containers:
      - name: old-container
        image: nginx:latest

# deployment-fixed.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-with-init
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      initContainers:
      - name: init-db
        image: busybox:1.36.1
        command: ["sh", "-c", "echo 'Initializing database... (simulating 10s delay)'; sleep 10; echo 'Database initialized.'"]
      containers:
      - name: main-app
        image: nginx:alpine
        ports:
        - containerPort: 80
        readinessProbe: # <--- ADDED THIS SECTION
          httpGet:
            path: /      # Path to check on the web server
            port: 80     # Port to check on the web server
          initialDelaySeconds: 5 # Wait 5 seconds after container starts before first probe
          periodSeconds: 5     # Check every 5 seconds
          timeoutSeconds: 1    # Consider probe failed if no response within 1 second
          failureThreshold: 3  # After 3 consecutive failures, mark as NotReady

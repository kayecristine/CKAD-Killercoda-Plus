apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-api-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /status # <--- THE FIX: Changed to /status
spec:
  ingressClassName: nginx
  rules:
  - host: api.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-api-app-service
            port:
              number: 80
